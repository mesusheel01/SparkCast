<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WebCastHere</title>
</head>
<body>
  <h1>WebCastHere</h1>
  <div class="stream-container">
    <video id="user-video" autoplay muted></video>
    <div class="controls">
      <label for="userInput">Enter your Live key provided by youtube...</label>
      <input id="userInput" type="text" name="userInput">
      <button type="submit">Submit</button>
      <button id="start-btn">Start Web Steraming</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
